<!doctype html>
<html>
<head>
<title>EPA | API Search</title>

<link rel="stylesheet" href="./assets/css/style.css">
<script type="text/javascript" src="./assets/js/prototype.js"></script>
</head>
<body>

<div class="spacer"></div>

<div class="container">
    <!-- Open Form -->
    <form id="search-form" action="javascript:void(0)">
        <div class="loader">
            <svg version="1.1" class="icon" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="40px" height="40px" viewBox="0 0 40 40" enable-background="new 0 0 40 40" xml:space="preserve">
                <path opacity="0.2" fill="#000" d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946 s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634 c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z"/>
                <path fill="#000" d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0 C22.32,8.481,24.301,9.057,26.013,10.047z">
                    <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 20 20" to="360 20 20" dur="0.5s" repeatCount="indefinite"/>
                </path>
            </svg>
        </div>

        <div class="row">
            <div class="col">
                <!-- Search Term -->
                <div class="form-group">
                    <label for="search">Search Term</label>
                    <input type="text" id="search" placeholder="524-475">
                </div>
                <!-- Search Type -->
                <div class="form-group">
                    <label for="endpoint">Search Type</label>
                    <select id="endpoint">
                        <option value="https://ofmpub.epa.gov/apex/pesticides/ppls/<search>">Registration Number</option>
                    </select>
                </div>
            </div>
            <div class="col">
                <!-- Search Fields -->
                <div class="form-group">
                    <label for="fields">Fields</label>
                    <select id="fields" multiple>
                        <option value="active_ingredients">Active Ingredients</option>
                        <option value="altbrandnames">Alternative Brand Names</option>
                        <option value="cancel_flag">Cancel Flag</option>
                        <option value="companyagentinfo">Company Agent Info</option>
                        <option value="companyinfo">Company Info</option>
                        <option value="eparegno">EPA Registration Number</option>
                        <option value="formulations">Formulations</option>
                        <option value="inactive_brand_names">Inactive Brand Names</option><!-- Example -->
                        <option value="pdffiles">PDF Files</option>
                        <option value="pests">Pests</option>
                        <option value="product_status">Product Status</option>
                        <option value="product_status_date">Product Status Date</option>
                        <option value="productname">Product Name</option>
                        <option value="rup_yn">Ready to Use Product</option>
                        <option value="signal_word">Signal Word</option>
                        <option value="sites">Sites</option>
                        <option value="transfer_flag">Transfer Flag</option>
                        <option value="transfer_history">Transfer History</option><!-- Example -->
                        <option value="types">Types</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group">
            <button type="submit">Search</button>
        </div>
    </form>

    <div id="output" class="form-group console"></div>
</div>

<script type="text/javascript" src="./assets/js/app.js"></script>
</body>
</html>
